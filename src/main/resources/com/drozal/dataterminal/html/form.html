<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Form</title>
    <!-- Include external CSS file -->
    <link href="form.css" rel="stylesheet">
    <style>
        .container {
            position: relative; /* Make the container relatively positioned */
            padding-top: 50px; /* Add padding to make space for the text */
        }

        .text {
            position: absolute; /* Position the text absolutely */
            top: 0; /* Place it at the top of the container */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Center it precisely */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text">
        Contact us Form
    </div>
    <form action="#" onsubmit="submitForm()">
        <div class="form-row">
            <div class="input-data">
                <input id="firstName" required type="text">
                <div class="underline"></div>
                <label>First Name</label>
            </div>
            <div class="input-data">
                <input id="lastName" required type="text">
                <div class="underline"></div>
                <label>Last Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input id="email" required type="text">
                <div class="underline"></div>
                <label>Email Address</label>
            </div>
            <div class="input-data">
                <input id="websiteName" required type="text">
                <div class="underline"></div>
                <label>Website Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea cols="80" id="message" required rows="8"></textarea>
                <br/>
                <div class="underline"></div>
                <label>Write your message</label>
            </div>
        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

<script>
    function submitForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var websiteName = document.getElementById("websiteName").value;
        var message = document.getElementById("message").value;

        // Send the values to JavaFX
        javafx.submitFormValues(firstName, lastName, email, websiteName, message);
    }
</script>

</body>
</html>
